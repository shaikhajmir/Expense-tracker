{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>{{ 'Edit' if expense else 'Add' }} Expense</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Amount (â‚¹)</label>
        <input type="number" step="0.01" class="form-control" name="amount" required value="{{ expense.amount if expense else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-select" required>
          {% for c in ['Food','Transport','Shopping','Bills','Entertainment','Other'] %}
            <option value="{{c}}" {% if expense and expense.category==c %}selected{% endif %}>{{c}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" name="date" value="{{ expense.date if expense else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Note</label>
        <input class="form-control" name="note" value="{{ expense.note if expense else '' }}">
      </div>
      <button class="btn btn-primary">{{ 'Update' if expense else 'Add' }}</button>
    </form>
  </div>
</div>
{% endblock %}
