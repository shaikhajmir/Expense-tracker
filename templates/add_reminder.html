{% extends "base.html" %}
{% block title %}Add Reminder{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3 fw-bold">Add Bill Reminder</h3>
  <form method="POST">
    <label class="form-label">Bill Title</label>
    <input type="text" name="title" class="form-control mb-3" required>

    <label class="form-label">Amount</label>
    <input type="number" name="amount" class="form-control mb-3" required>

    <label class="form-label">Due Date</label>
    <input type="date" name="due_date" class="form-control mb-4" required>

    <button class="btn btn-primary">Save Reminder</button>
  </form>
</div>
{% endblock %}
