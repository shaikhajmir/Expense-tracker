{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page">

  <div class="login-panel container-lg">
    <!-- left / form -->
    <div class="login-left">
      <div class="brand">
        <h1 class="brand-title">Welcome Back!!</h1>
        <p class="brand-sub">Login to continue managing your expenses</p>
      </div>

      <form class="auth-form" method="post" novalidate>
        <div class="form-group">
          <label class="small-label">Email</label>
          <div class="input-pill">
            <span class="input-icon"><i class="bi bi-envelope"></i></span>
            <input type="email" name="email" class="form-control no-border" placeholder="email@gmail.com" required>
          </div>
        </div>

        <div class="form-group mt-3">
          <label class="small-label">Password</label>
          <div class="input-pill">
            <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
            <input id="passwordInput" type="password" name="password" class="form-control no-border" placeholder="Enter your password" required>
            <button type="button" class="btn-icon" id="togglePwd" aria-label="toggle password">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-2">
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button class="btn btn-login mt-4 w-100" type="submit">Login</button>

        <div class="or-line">
          <span>— or —</span>
        </div>

        <div class="social-row">
          <button class="social-btn google" title="Sign in with Google"><i class="bi bi-google"></i></button>
          <button class="social-btn facebook" title="Sign in with Facebook"><i class="bi bi-facebook"></i></button>
          <button class="social-btn apple" title="Sign in with Apple"><i class="bi bi-apple"></i></button>
        </div>

        <p class="text-center small mt-3 muted">
          Don't have an account? <a href="{{ url_for('signup') }}" class="link-signup">Sign up</a>
        </p>
      </form>
    </div>

    <!-- right / artwork -->
    <div class="login-right" aria-hidden="true">
      <!-- using the extracted image path you confirmed -->
      <img class="hero-img" src="{{ url_for('static', filename='images/character.png') }}" alt="character">


    </div>
  </div>
</div>
{% endblock %}
